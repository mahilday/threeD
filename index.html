<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>ThreeD card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
            <div class="circle"></div>
            <img src="./adidas.png" alt="adidas">
        </div>
        <div class="info">
            <h1 class="title">Adidas ZX</h1>
            <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT</h3>
            <div class="sizes">
                <button>39</button>
                <button>40</button>
                <button class="active">42</button>
                <button>44</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
        </div>
    </div>
    <script src="../../libraries/jquery/jquery.js"></script>
    <script src="../../libraries//animation/particle/particles.js"></script>
    <script src="../../libraries/animation/particle/demo/js/app.js"></script>
    <script src="app.js"></script> 
</body>
</html>
